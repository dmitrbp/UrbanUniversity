<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {% if checkup != "success" %}
        <h2>{{ checkup }}</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <br>
        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <label for="password">Повторите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        <br>
        <label for="age">Введите свой возраст:</label>
        <input type="number" id="age" name="age" minlength="3" required>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
